<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üêæ Auto Google Drive Gallery</title>

<!-- Lightbox2 CSS (for next/prev/zoom) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/css/lightbox.min.css" rel="stylesheet">

<style>
  :root { --bg:#0b0b0b; --fg:#eee; --accent:#8b5cf6; }
  * { box-sizing:border-box; }
  body { margin:0; background:var(--bg); color:var(--fg); font-family:system-ui, Arial, sans-serif; }
  header, footer { max-width:1200px; margin:0 auto; padding:16px; }
  h1 { margin:0; font-size:1.25rem; color:var(--accent); letter-spacing:.2px; }
  .grid {
    max-width:1200px; margin:0 auto; padding:12px 16px 40px;
    display:grid; gap:12px; grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
  }
  .tile { display:block; border-radius:12px; overflow:hidden; border:1px solid #222; transition:transform .15s; }
  .tile:hover { transform: translateY(-2px); }
  .tile img { width:100%; height:220px; object-fit:cover; display:block; background:#1a1a1a; }
  .msg { max-width:1200px; margin:24px auto; padding:12px 16px; opacity:.9; }
  .msg.info { color:#bbb; }
  .msg.err  { color:#ffb4b4; }
</style>
</head>
<body>
<header>
  <h1>üêæ Auto Google Drive Gallery</h1>
  <div id="status" class="msg info">Loading photos‚Ä¶</div>
</header>

<main id="gallery" class="grid" aria-live="polite"></main>

<footer>Powered by paw prints &amp; love üíú</footer>

<!-- jQuery (required by Lightbox2) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- Lightbox2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.5/js/lightbox.min.js"></script>

<script>
/* ================== CONFIG ================== */
const API_URL =
  "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiVXG38utgTsOYe0175zggPzf9Q2ipKRn4QiVXuZMweoSDuSGDLHa0N-ZasQsPcHQROBV3tpfTI3LHIgs3997j_lAdNd3f3IFVS6lyFUr2qb2UDe9psSN1OuF0VKzFv-uXM-I9ZlK2CLi4qzgq7ZPHHn-7F4yS2ukdmOizEjQrL2o2zqbZLXJdt9-6MC2XIewPIxVqagRmQCNGyIlCZHCEkIIbZiL7w8qm3r6CsRk7lO0ryjjzDaqyhKztuIePMJFCUsxc1Ss0y1ICPznRrB6SdBiWX4A&lib=M_tSu8beZ3qYdOBC3NodhF7yTjQUW6d6j";

/* optional tiny cache (avoids flicker on reloads) */
const CACHE_KEY = "driveGallery:v1";
const CACHE_TTL = 5 * 60 * 1000; // 5 minutes

const gallery = document.getElementById("gallery");
const statusEl = document.getElementById("status");

/* Render tiles + enable Lightbox next/prev */
function render(items = []) {
  if (!Array.isArray(items)) items = [];
  if (items.length === 0 && gallery.childElementCount === 0) {
    statusEl.textContent = "No images found yet.";
    return;
  }
  if (gallery.childElementCount === 0) statusEl.remove();

  items.forEach(p => {
    if (!p || !p.id) return;

    const full  = `https://drive.google.com/uc?export=view&id=${p.id}`;     // full-size
    const thumb = `https://drive.google.com/thumbnail?id=${p.id}&sz=w900`; // thumb/preview

    const a = document.createElement("a");
    a.className = "tile";
    a.href = full;
    a.setAttribute("data-lightbox", "purple-pack");        // group ‚Üí Next/Prev arrows
    a.setAttribute("data-title", (p.name || "").replace(/\.[^.]+$/,""));

    const img = document.createElement("img");
    img.src = thumb;
    img.alt = p.name || "Photo";
    img.loading = "lazy";

    a.appendChild(img);
    gallery.appendChild(a);
  });

  if (window.lightbox) {
    lightbox.option({
      wrapAround: true,
      alwaysShowNavOnTouchDevices: true,
      fadeDuration: 120,
      imageFadeDuration: 120,
      resizeDuration: 120,
      positionFromTop: 40,
      disableScrolling: true,
      fitImagesInViewport: true
    });
  }
}

/* simple localStorage cache */
const cache = {
  get() {
    try {
      const s = localStorage.getItem(CACHE_KEY);
      if (!s) return null;
      const { t, items } = JSON.parse(s);
      if (Date.now() - t > CACHE_TTL) return null;
      return items;
    } catch { return null; }
  },
  set(items) {
    try {
      localStorage.setItem(CACHE_KEY, JSON.stringify({ t: Date.now(), items }));
    } catch {}
  }
};

async function fetchFresh() {
  if (!/^https:\/\/script\.googleusercontent\.com\/macros\/echo/i.test(API_URL)) {
    throw new Error("Bad API_URL");
  }
  const url = API_URL + (API_URL.includes("?") ? "&" : "?") + "t=" + Date.now(); // cache-bust
  const r = await fetch(url, { cache: "no-store" });
  if (!r.ok) {
    const txt = await r.text().catch(()=>"(no body)");
    throw new Error("HTTP " + r.status + " ‚Äî " + txt.slice(0,200));
  }
  return r.json();
}

/* boot */
(function start(){
  const cached = cache.get();
  if (cached) {
    render(cached);
    statusEl.textContent = "Refreshing‚Ä¶";
  }

  fetchFresh()
    .then(items => { gallery.innerHTML = ""; render(items); cache.set(items); })
    .catch(err => {
      if (gallery.childElementCount === 0) {
        statusEl.className = "msg err";
        statusEl.textContent = "Failed to load images: " + err.message;
      }
    });
})();
</script>
</body>
</html>
